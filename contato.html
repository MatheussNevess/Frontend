    <h1>Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" onkeyup="validaNome()"><br><br>
        <div id="txtNome"></div>

        <label for="email">E-mail:</label><br><!--O for email já vai validar se o que foi digitado já possui o "@" e o ".com"-->
        <input type="email" id="email" onkeyup="validaEmail()"><br><br>
        <div id="txtEmail"></div>

        <label for="assunto">Assunto:</label><br>
        <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea><!--textarea: permite a inserção de textos grandes, onde podemos ajustar as linhas e colunas--><!--No fronte-end, o uso de br não são recomendados por boas práticas, mas por enquanto como estou trabalhando apenas com a marcação, será usado epenas para visualização.-->
        <div id="txtAssunto"></div>
        <br>
        <br>
        <button onclick="enviar()">Enviar</button>

    </form>
    </div>
